<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" href="../assets/images/google-classroom-icon.png" type="image/png">
            <link rel="stylesheet" href="../styles/assignmentClass.css" type="text/css">
            <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
            <title>Assignment</title>
    </head>
    <body>
        
        <header class="header flex">
            <div class="header-left flex width2">
                <div class="hamburger-menu flex">
                    <abbr title="Main Menu">
                        <div class="menu flex-column pointer">
                            <div class="menu-line"></div>

                            <div class="menu-line"></div>

                            <div class="menu-line"></div>
                        </div>
                    </abbr>
                </div>

                <div class="header-google-classroom flex-column link-bk">
                    <a href="./studentClass.html" class="link-bk">
                        <h2 class="header-classroom-title font-google-sans margin bold">
                            FSW 23& 24 | Tech
                        </h2>

                        <h2 class="header-classroom-sub-title font-google-sans margin">
                            Full Stack Web Development Bootcamp
                        </h2>
                    </a>
                </div>
            </div>

            <div class="header-right flex width2">
                <div class="logout">
                    <input type="button" id="signout_button" onclick="handleSignoutClick()" value="LogOut">
                </div>

                <abbr title="Google Apps">
                    <div class="header-google-apps flex-column pointer">
                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                        </div>
                        
                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                            
                            <div class="google-apps-circle"></div>
                        </div>

                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                            
                            <div class="google-apps-circle"></div>
                        </div>
                    </div>
                </abbr>
                
                <abbr title="Google Account">
                    <div class="header-google-account pointer"></div>
                </abbr>
        </header>

        <hr>
        
        <!-- content  -->

        <div class="class-content flex">

            <div class="left-content">

                <div id="assignment">
                </div>

                
                <hr>

                <div class="add-comment ">
                    <div class="class-comments flex">
                        <svg class="cmnt-img" focusable="false" width="24" height="24" viewBox="0 0 24 24" class=" NMm5M"><path d="M15 8c0-1.42-.5-2.73-1.33-3.76.42-.14.86-.24 1.33-.24 2.21 0 4 1.79 4 4s-1.79 4-4 4c-.43 0-.84-.09-1.23-.21-.03-.01-.06-.02-.1-.03A5.98 5.98 0 0 0 15 8zm1.66 5.13C18.03 14.06 19 15.32 19 17v3h4v-3c0-2.18-3.58-3.47-6.34-3.87zM9 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2m0 9c-2.7 0-5.8 1.29-6 2.01V18h12v-1c-.2-.71-3.3-2-6-2M9 4c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zm0 9c2.67 0 8 1.34 8 4v3H1v-3c0-2.66 5.33-4 8-4z"></path></svg>                    
                        <h4>Class comments</h4>
                    </div>
                    <div class="add-comments pointer">Add a class comments</div>
                </div>
            </div>

            <div class="right-content">

                <div class="table-yourwork-above flex flex-column">
                    <div class="head-table-yourwork flex">
                        <h2>Your work</h2>
                        <h4 class="assign" id="assign">Assigned</h4>
                    </div>

                    <div class="buttons flex-column">
                        <div class="authorize flex">
                            <input type="button" id="authorize_button" onclick="handleAuthClick()" value="Authorize">
                        </div>
                        <input type="file" class="file-input" id="file-input" accept=".txt, .pdf, image/*, .docx">
                        <button type="submit"  id="submit" onclick="uploadFile()" class="submit pointer">Mark as done</button>
                    </div>
                </div>

                <div class="table-private-comments flex flex-column">
                    <div class="private-comments flex">
                        <svg class="pv-cmnt-logo" focusable="false" width="24" height="24" viewBox="0 0 24 24" ><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"></path></svg>
                        <h4>Private comments</h4>
                    </div>
                    <h4 class="pointer">Add comment to <span>Chris</span></h4>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../js/upload.js"></script>
        <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
        <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
        <script src="../js/assignment.js"></script>
    </body>
</html>
