<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/images/google-classroom.png" type="image/png">
        <link rel="stylesheet" href="../styles/classes.css" type="text/css">
        <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
        <title>Classes</title>
    </head>
    <body>
        <header class="header flex">
            <div class="header-left flex">
                <div class="hamburger-menu flex">
                    <abbr title="Main Menu">
                        <div class="menu flex-column pointer">
                            <div class="menu-line"></div>

                            <div class="menu-line"></div>

                            <div class="menu-line"></div>
                        </div>
                    </abbr>
                </div>

                <div class="header-google-classroom flex">
                    <img src="../assets/images/google-logo.svg" class="google-logo" alt="Google Logo">
                
                    <h2 class="header-classroom font-sans-serif">
                        Classroom
                    </h2>
                </div>
            </div>

            <div class="header-right flex">
                <div id="add-class">
                    <abbr title="Create or join a class"> 
                        <div class="header-join-classes pointer">
                            <div class="header-join-classes-hor"></div>
    
                            <div class="header-join-classes-ver"></div>
                        </div> 
                    </abbr>
                </div>

                <abbr title="Google Apps">
                    <div class="header-google-apps flex-column pointer">
                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                        </div>
                        
                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                            
                            <div class="google-apps-circle"></div>
                        </div>

                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                            
                            <div class="google-apps-circle"></div>
                        </div>
                    </div>
                </abbr>
                
                <abbr title="Google Account">
                    <div class="header-google-account pointer"></div>
                </abbr>
        </header>

        <hr>

        
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Create Class</h2>
              </div>
              <div class="from_container">
                <form>
    
                    <div class="group">      
                      <input type="text" required id="class-name-input">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Class name (required)</label>
                    </div>
                      
                    <div class="group">      
                      <input type="text" required id="class-section-input">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Section</label>
                    </div>

                    <div class="group">      
                        <input type="text" required id="class-subject-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Subject</label>
                      </div>

                      <div class="group">      
                        <input type="text" required id="class-room-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Room</label>
                      </div>

                      <div class="group">      
                        <input type="text" required id="class-meeting-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Meeting Code</label>
                      </div>
                    <div class="actions">
                        <button id="cancel">Cancel</button>
                        <button id="create-class">Create</button>
                    </div>
                  </form>
                </div>

          </div>
          <div id="change-info" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Create Class</h2>
              </div>
              <div class="from_container">
                <form>
    
                    <div class="group">      
                      <input type="text" required id="class-name-input">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Class name (required)</label>
                    </div>
                      
                    <div class="group">      
                      <input type="text" required id="class-section-input">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Section</label>
                    </div>

                    <div class="group">      
                        <input type="text" required id="class-subject-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Subject</label>
                      </div>

                      <div class="group">      
                        <input type="text" required id="class-room-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Room</label>
                      </div>

                      <div class="group">      
                        <input type="text" required id="class-meeting-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Meeting Code</label>
                      </div>
                    <div class="actions">
                        <button id="cancel">Cancel</button>
                        <button id="create-class">Create</button>
                    </div>
                  </form>
                </div>

          </div>


        <script src="../js/classes.js"></script>
        <script src="../js/addClass.js"></script>
    </body>
</html>
