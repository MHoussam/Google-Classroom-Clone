<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/images/google-classroom.png" type="image/png">
        <link rel="stylesheet" href="../styles/classes.css" type="text/css">
        <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
        <title>Classes</title>
    </head>
    <body>
        <header class="header flex">
            <div class="header-left flex">
                <div class="hamburger-menu flex">
                    <abbr title="Main Menu">
                        <div class="menu flex-column pointer">
                            <div class="menu-line"></div>

                            <div class="menu-line"></div>

                            <div class="menu-line"></div>
                        </div>
                    </abbr>
                </div>

                <div class="header-google-classroom flex">
                    <img src="../assets/images/google-logo.svg" class="google-logo" alt="Google Logo">
                
                    <h2 class="header-classroom font-sans-serif">
                        Classroom
                    </h2>
                </div>
            </div>

            <div class="header-right flex">
                <div class="logout">
                    <input type="button" id="signout_button" onclick="handleSignoutClick()" value="LogOut">
                </div>
                <div id="add-class">
                    <abbr title="Create or join a class"> 
                        <div class="header-join-classes pointer">
                            <div class="header-join-classes-hor"></div>

                            <div class="header-join-classes-ver"></div>
                        </div> 
                    </abbr>
                </div>

                <abbr title="Google Apps">
                    <div class="header-google-apps flex-column pointer">
                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                        </div>
                        
                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                            
                            <div class="google-apps-circle"></div>
                        </div>

                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                            
                            <div class="google-apps-circle"></div>
                        </div>
                    </div>
                </abbr>
                
                <abbr title="Google Account">
                    <div class="header-google-account pointer"  id="account-info" onclick="changeInfo()"></div>
                </abbr>
        </header>

        <hr>

        <div class="options font-google-sans flex color-blue fill-blue">
            <div class="to-do flex pointer">
                <div class="to-do-icon">
                    <svg enable-background="new 0 0 24 24" focusable="'false" height="18" viewBox="0 0 24 24" width="18">
                        <g>
                            <rect fill="none" height="24" width="24"></rect>
                        </g>          
                        <g>
                            <g>
                                <path d="M20,3H4C2.9,3,2,3.9,2,5v14c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V5 C22,3.9,21.1,3,20,3z M20,19H4V5h16V19z" fill-rule="evenodd"></path>
                                <polygon fill-rule="evenodd" points="19.41,10.42 17.99,9 14.82,12.17 13.41,10.75 12,12.16 14.82,15"></polygon>
                                <rect fill-rule="evenodd" height="2" width="5" x="5" y="7"></rect>
                                <rect fill-rule="evenodd" height="2" width="5" x="5" y="11"></rect>
                                <rect fill-rule="evenodd" height="2" width="5" x="5" y="15"></rect>
                            </g>
                        </g>
                    </svg>
                </div>

                <h4 class="to-do-title margin">To-do</h4>
            </div>

            <div class="to-review flex pointer">
                <div class="to-review-icon">
                    <svg enable-background="new 0 0 24 24" focusable="'false" height="18" viewBox="0 0 24 24" width="18">          
                        <g>
                            <path d="M20,6h-8l-2-2H4C2.9,4,2.01,4.9,2.01,6L2,18c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8C22,6.9,21.1,6,20,6z M20,18H4V8h16V18z M18,12H6v-2h12V12z M14,16H6v-2h8V16z"></path>
                            <rect fill="none" height="24" width="24"></rect>
                        </g>
                    </svg>
                </div>

                <h4 class="to-review-title margin">To review</h4>
            </div>

            <div class="calendar flex pointer">
                <div class="calendar-icon">
                    <svg enable-background="new 0 0 24 24" focusable="'false" height="18" viewBox="0 0 24 24" width="18">
                        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"></path>
                    </svg>
                </div>

                <h4 class="calendar-title margin">Calendar</h4>
            </div>
        </div>

        <div class="google-classes font-google-sans">
            <ol  id="classes" class="ordered-list flex-wrap margin">
            </ol>
        </div>

        <div class="help">
            <svg focusable="false" width="24" height="24" viewBox="0 0 24 24">
                <path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"></path>
            </svg>
        </div>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Create Class</h2>
              </div>
              <div class="from_container">
                <form>
    
                    <div class="group">      
                      <input type="text" required id="class-name-input">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Class name (required)</label>
                    </div>
                      
                    <div class="group">      
                      <input type="text" required id="class-section-input">
                      <span class="highlight"></span>
                      <span class="bar"></span>
                      <label>Section</label>
                    </div>

                    <div class="group">      
                        <input type="text" required id="class-subject-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Subject</label>
                      </div>

                      <div class="group">      
                        <input type="text" required id="class-room-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Room</label>
                      </div>

                      <div class="group">      
                        <input type="text" required id="class-meeting-input">
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Meeting Code</label>
                      </div>
                    <div class="actions">
                        <button id="cancel">Cancel</button>
                        <button id="create-class">Create</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>

        <script src="../js/tClasses.js"></script>
        <script src="../js/classes.js"></script>
        <script src="../js/addClass.js"></script>        
        <script src="../js/upload.js"></script>   
        <script src="../js/changeInfo.js"></script>
    </body>
</html>
