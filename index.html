<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./src/assets/images/google-classroom.png" type="image/png">
        <link rel="stylesheet" href="./src/styles/style.css" type="text/css">
        <title>Classes</title>
    </head>
    <body>
        <header class="header flex">
            <div class="header-left flex">
                <div class="hamburger-menu flex">
                    <abbr title="Main Menu">
                        <div class="menu flex-column pointer">
                            <div class="menu-line"></div>

                            <div class="menu-line"></div>

                            <div class="menu-line"></div>
                        </div>
                    </abbr>
                </div>

                <div class="header-google-classroom flex">
                    <img src="./src/assets/images/google-logo.svg" class="google-logo" alt="Google Logo">
                
                    <h2 class="header-classroom font-sans-serif">
                        Classroom
                    </h2>
                </div>
            </div>

            <div class="header-right flex">
                <abbr title="Create or join a class"> 
                    <div class="header-join-classes pointer">
                        <div class="header-join-classes-hor"></div>

                        <div class="header-join-classes-ver"></div>
                    </div> 
                </abbr>

                <abbr title="Google Apps">
                    <div class="header-google-apps flex-column pointer">
                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                        </div>
                        
                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                            
                            <div class="google-apps-circle"></div>
                        </div>

                        <div class="header-google-apps-row flex">
                            <div class="google-apps-circle"></div>

                            <div class="google-apps-circle"></div>
                            
                            <div class="google-apps-circle"></div>
                        </div>
                    </div>
                </abbr>
                
                <abbr title="Google Account"> <div class="header-google-account pointer"></div> </abbr>
        </header>

        <hr>

        <div class="options">
            <div class="to-do flex">
                <div class="to-do-icon">
                    <svg enable-background="new 0 0 24 24" focusable="'false" height="18" viewBox="0 0 24 24" width="18">
                        <g>
                            <rect fill="none" height="24" width="24"></rect>
                        </g>          
                        <g>
                            <g>
                                <path d="M20,3H4C2.9,3,2,3.9,2,5v14c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V5 C22,3.9,21.1,3,20,3z M20,19H4V5h16V19z" fill-rule="evenodd"></path>
                                <polygon fill-rule="evenodd" points="19.41,10.42 17.99,9 14.82,12.17 13.41,10.75 12,12.16 14.82,15"></polygon>
                                <rect fill-rule="evenodd" height="2" width="5" x="5" y="7"></rect>
                                <rect fill-rule="evenodd" height="2" width="5" x="5" y="11"></rect>
                                <rect fill-rule="evenodd" height="2" width="5" x="5" y="15"></rect>
                            </g>
                        </g>
                    </svg>
                </div>

                <h4 class="to-do-title">To-do</h4>
            </div>
        </div>
    </body>
</html>
